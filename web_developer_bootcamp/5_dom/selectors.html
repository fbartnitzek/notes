<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectors</title>
    <style type="text/css">
        .big {
            font-size: 100px;
            color: orange;
            border: 5px solid red;
        }
        .green {
            background-color: green;
        }
    </style>
</head>
<body>
<h1>Hello</h1>
<h1>Goodbye</h1>

<p>This is an <strong>awesome</strong> paragraph</p>

<ul>
    <li id="highlight">List Item 1</li>
    <li class="bolded">List Item 2</li>
    <li class="bolded">List Item 3</li>
</ul>
<button onclick="toggleColor()">Toggle Heading</button>

<button id="backgroundButton">Toggle Background</button>

<script>
    function toggleColor(){
        var h1 = document.querySelector("h1");
        console.log(h1.classList);
        h1.classList.toggle("big");
    }
    var h1 = document.querySelector("h1");
    console.log(h1.classList);
    h1.classList.add("big");

    var p = document.querySelector("p");
    console.log(p.textContent); // takes all tags inside
    //p.textContent = "this is an paragraph which killed strong-tag...";
    console.log(p.innerHTML); // takes all tags inside

    var ul = document.querySelector("ul");

//    ul.innerHTML = "this replaces all the list-entries";
    console.log(ul.textContent);
    console.log(ul.innerHTML);

    // multiple listeners possible
    h1.addEventListener("click", function(){
        h1.style.background = "orange";
    });

    // fires for every click
//    ul.addEventListener("click", function () {
//        console.log("you clicked the ul!");
//    });

    var lis = document.querySelectorAll("li");
    for (var i = 0; i < lis.length; i++) {
        lis[i].addEventListener("click", function () {
            // inside of a listener, this is the element which has the listener
            this.style.color = "pink";
        });
    }


    var backgroundButton = document.getElementById("backgroundButton");
    console.log(backgroundButton);
// missbehaves...
    backgroundButton.addEventListener("click", function() {
//        console.log("backgroundButton clicked");
        document.body.classList.toggle("green");
    });


</script>
</body>
</html>
