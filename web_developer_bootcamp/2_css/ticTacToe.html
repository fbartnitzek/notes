<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link type="text/css" rel="stylesheet" href="ticTacToe.css"/>
</head>
<body>
<h1>Tic Tac Toe</h1>
<table>
    <tr>
        <td></td>
        <td class="verticalBorder"></td>
        <td></td>
    </tr>
    <tr>
        <td class="horizontalBorder"></td>
        <td class="verticalBorder horizontalBorder"></td>
        <td class="horizontalBorder"></td>
    </tr>
    <tr>
        <td></td>
        <td class="verticalBorder"></td>
        <td></td>
    </tr>
</table>
</body>
</html>
